<html>
<h1>Love Tap</h1>
<h2>Simple. Love. Gesture.</h2>
<body>
<button onclick="func()"> Number of Clicks </button>
<p id="myText"> 0 </p>

<script>
var clicks = 0; 
function func() { 
   ++clicks;
   document.getElementById("myText").innerHTML = clicks;
}
</script>
</body>
</html>
